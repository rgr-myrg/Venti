<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml' lang='en' xml:lang='en:us'>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>UsrLin.Net :: TinyEvent Example</title>
		<style>
		</style>
		<script type="text/javascript" src="tiny-event.min.js"></script>
		<script type="text/javascript">
		var Echo = {
			onSuccess: function(msg){
				document.getElementById('echo').innerHTML = msg;
			}
		};

		var Mirror = {
			onSuccess: function(msg){
				var arr = msg.split('');
				var msg = '';
				if(arr.length > 0)
					for(var x = arr.length-1; x >= 0; x--)
						msg += arr[x];
				document.getElementById('mirror').innerHTML = msg;
			}
		};

		var Vertical = {
			onSuccess: function(msg){
				var arr = msg.split('');
				var msg = arr.join('<br>');
				document.getElementById('vertical').innerHTML = msg;
			}
		};

		//Create a TinyEvent instance and add listeners
		var onKeyUpEvent = new UsrLib.TinyEvent();

		onKeyUpEvent.addListener(Echo);
		onKeyUpEvent.addListener(Mirror);
		onKeyUpEvent.addListener(Vertical);

		var UI = {
			onKeyUp: function(){
				onKeyUpEvent.notifySuccess(document.getElementById('box').value);
			}
		};

		</script>
	</head>
	<body>
	<form>
	<table>
		<tr>
			<td>Type in this box:</td>
			<td><input onkeyup="UI.onKeyUp()" type="text" id="box" name="box" value="" size="50"/></td>
		</tr>
		<tr>
			<td>Echo:</td><td><div id="echo"></div></td>
		</tr>
		<tr>
			<td>Mirror:</td><td><div id="mirror"></div></td>
		</tr>
		<tr>
			<td valign="top">Vertical:</td><td valign="top"><div id="vertical"></div></td>
		</tr>
	</table>
	</form>
	</body>
</html>
